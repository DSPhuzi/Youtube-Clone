<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .back-button {
            padding: 10px;
            border: 1px solid grey;
            border-radius: 2px;
            margin-right: 9px;
        }
        .next-button {
            padding: 10px;
            border: 1px solid grey;
            border-radius: 2px;
            margin-left: 9px;
        }
        .number {
            margin-inline: 4px;
        }
    </style>
</head>
<body>
    <button class="back-button">
        Back
    </button>
    <a href="/" class="number">
        1
    </a>
    <a href="/" class="number">
        2
    </a>
    <a href="/" class="number">
        3
    </a>
    <a href="/" class="number">
        4
    </a>
    <a href="/" class="number">
        5
    </a>
    <button class="next-button">
        Next
    </button>
</body>
</html>
