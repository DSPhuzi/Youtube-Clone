<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        p {
            font-family: Roboto, Arial, sans-serif;
            margin-top: 0;
            margin-bottom: 0;
        }
        .search-bar {
            display: block;
        }

        .video-preview {
            display: inline-block;
            width: 300px;
            vertical-align: top;
            margin-right: 14px;
        }

        .thumbnail-container {
            margin-bottom: 10px;
        }
        .thumbnail {
            width: 300px;
            display: block;
        }

        .video-info {
            display: inline-block;
            width: 200px;
            vertical-align: top;
        }
 
        .channel-pic {
            display: inline-block;
            width: 50px;
            vertical-align: top;
        }
        .pfp {
            width: 40px;
            border-radius: 36px;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-top: 0px;
            line-height: 20px;
        }
        .video-creator, .video-stats {
            font-size: 12px;
            color: #606060;
            margin-bottom: 2px;
            margin-top: 8px;
        }
        .video-stats {
            margin-top: 1px;
        }
    </style>
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="video-preview">
        <div class="thumbnail-container">
            <img class="thumbnail" src="thumbnails/mkbhd.webp" alt="thumbnail">
        </div>
        <div>
            <div class="channel-pic">
                <img src="logos/mkbhd_pfp.jpeg" alt="logo" class="pfp">
            </div>
            <div class="video-info">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-creator">Marques Brownlee</p>
                <p class="video-stats">3.4M views &#183; 6 months ago</p>
            </div>
        </div>
    </div>

    <div class="video-preview">
        <div class="thumbnail-container">
            <img class="thumbnail" src="thumbnails/dhruw.jpg" alt="thumbnail">
        </div>
        <div>
            <div class="channel-pic">
                <img src="logos/dhrurv_pfp.jpg" alt="logo" class="pfp">
            </div>
            <div class="video-info">
                <p class="video-title">Will this Asteroid DESTROY Earth in 2038? | Dhruv Rathee</p>
                <p class="video-creator">Dhruv Rathee</p>
                <p class="video-stats">10M views &#183; 2 days ago</p>
            </div>
        </div>
    </div>
</body>
</html>
